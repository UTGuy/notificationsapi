<html>
    <head>
        <link href="stylesheet.css" rel="stylesheet"></style>
    </head>
    <body>
        <div class="notifications-supported">
            <form name="notifyForm" mw-submit="notifier.notify(notifyForm.notifyValue.value)">
                <input id="notifyValue" type="text" />
                <button type="submit">Notify</button>
            </form>
        </div>
        <div class="notifications-notSupported">
            <h3>Notifications are not supported for this Browser/OS version yet.</h3>
        </div>
        <script src="require.js"></script>
        <script src="index.js"></script>
    </body>
</html>
